temp: 0.05
dropout: 0.3
nhead: 12
nlayer: 3
attention_span: 2
test_interval: 0.01

pretrained_model: 
    zh: /apdcephfs/share_916081/johntianlan/chinese-bert-wwm-ext
tokenizer: 
    zh: /apdcephfs/share_916081/johntianlan/chinese-bert-wwm-ext

# train configuration
train:
    lr: 0.00003
